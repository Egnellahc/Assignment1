<!DOCTYPE html>
<html>
   <head>
    <!--

        Main Page: 
            The Main Page has a header, footer, and the Content area (grid-area) includes a form with 
            the following inputs: 
            • Input (with labeling) for the Customer's name 
            • Input (with labeling) for the Customer's email address 
            • Use <selection> to pick a room from these options - Living Room, Family Room, Bedroom. 
            • Input (with labeling) for the width of the room 
            • Input (with labeling) for the length of the room 
            • Input (with labeling) using a colour box to pick the colour for the room 
            • Use <selection> to pick a type of paint - standard paint (24.99 per can) 
                or premium paint (39.99 per can) 
            • A button to save ALL the data to local storage before calling the Quotation Page 
            Input validations are required to ensure valid data is stored to local storage.
    -->
        <meta charset="utf-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="css/main.css" rel="stylesheet">
        <script src="./node_modules/jquery/dist/jquery.min/js"></script>
        <title>Assignment1</title>
        <script src="/js/main.js" type="text/javascript"></script>
    </head>
    <body>
        <header>
            <h1>Quotation 1</h1>
            <h4>Assignment 1 / Zhao Wang / 991556434</h4>

        </header>
        
        <section class="quotation">
            <fieldset>
                <lehend>Customer Information</lehend>
                <p><label for="cname">Customer name</label>
                    <input type="text" name="cname" id="cname"></p>
                <p><label for="caddress">Customer address: </label>
                    <input type="text" name="caddress" id="caddress"></p>
                <p><label for="room">Room Type: </label>
                    <input type="radio" name="room" id="livingroom"><label>Living Room</label>
                    <input type="radio" name="room" id="familyroom"><label>Family Room</label>
                    <input type="radio" name="room" id="bedroom"><label>Bedroom</label>
                </p>
                <p><label for="rwidth">Room Width</label>
                    <input type="number" id="width"></p>
                <p><label for="rlength">Room Length</label>
                    <input type="number" id="height"></p>
                <p><label for="rcolor">Room color:</label>
                    <input type="color"></p>
                <p>
                    <label for="paint_type">Choose a type of paint:</label>
                    <select name="ptypes" id="ptypes">
                        <option value="standard">Standard ($24.99 per can)</option>
                        <option value="premium">Premium ($39.99 per can)</option>
                    </select>
                </p>
                <button onclick="saveAll()" id="save" type="button">Save</button>
            </fieldset>

        </section>
        

        <footer>
            @wang143 / Davis
        <footer>
    </body>
 </html>
